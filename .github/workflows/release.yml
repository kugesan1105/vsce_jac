name: Create Release

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'Release version (e.g., v1.0.0)'
        required: true
        default: 'v1.0.0'
      release_name:
        description: 'Release name'
        required: true
        default: 'Release'

jobs:
  create-release:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.x'
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
        
    - name: Create proofs_of_concept.txt if it doesn't exist
      run: |
        mkdir -p src
        touch src/proofs_of_concept.txt
        
    - name: Run create_release.py
      run: python src/create_release.py
        
    - name: Create GitHub Release
      id: create_release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: ${{ github.event.inputs.version }}
        release_name: ${{ github.event.inputs.release_name }} ${{ github.event.inputs.version }}
        draft: false
        prerelease: false
        body: |
          Release ${{ github.event.inputs.version }}
          
          This release was created automatically by running create_release.py
          
          ## Changes
          - Release created with updated proofs of concept file
          
    - name: Upload proofs_of_concept.txt as Release Asset
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: ./src/proofs_of_concept.txt
        asset_name: proofs_of_concept.txt
        asset_content_type: text/plain